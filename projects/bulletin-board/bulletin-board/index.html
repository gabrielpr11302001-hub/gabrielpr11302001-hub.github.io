<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulletin Board (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" data-meal-prep>
    </head>
    <body>
        <div id="bulletin-board">
            <!-- ADD YOUR HTML CODE INSIDE OF THIS DIV -->
             <div class="post-it purple">
                <h2> "Treat others as you want to be treated" - Luke 6:31</h2>

             </div>
             <div class="post-it yellow">
                <h1> Do Your Best </h1>

             </div>
             <div class="post-it pink">
                <ul> To-Do List </ul>
                   <li> Clean the room</li>
                   <li> Take out the trash</li>
                   <li> Help pack garage</li>
                   <li> Watch a movie</li>
                </ul>
             &nbsp;
             </div>
             <div class="post-it blue">
                <h1> Never Give Up</h1>
             </div>
             <div class="post-it green small">
                <ol><h2>Watch or Read list</h2>
                    <li> Hajime no Ippo</li>
                    <li> Paris, Texas</li>
                    <li> 2001, A Space Odyssey</li>
             </div>
             <div>
                 <img class="post-it image" src="images/Vertigo.jpg"
                 alt="Vertigo bridge">
             </div>
             <div>
                 <img class="post-it image" src="images/Neptune.jpg"
                 alt="Neptune">
             </div>

            
        </div>
    </body>
</html>
